spring:
  application:
    name: spring-data-demo

  datasource:
    password: 1
    url: jdbc:mysql://localhost:3306/spring-data-demo
    username: root

  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

        format_sql: true
    show-sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

server:
  port: 8080